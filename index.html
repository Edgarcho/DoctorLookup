<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script type="build/js/vendor.min.js"></script>
    <script type="text/javacript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <h2>Search by medical issue or name.</h2>
      <form id="lookup-form">
        <div class="form-group">
          <label for="searchIssue">Enter a medical issue:</label>
          <input id="medical" type="text">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
      <form id="lookup-by-name-form">
        <div class="form-group">
          <label for="searchName">Enter a name:</label>
          <input id="name" type="text">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
      <div id="result">
      </div>
      <div id="errors">
      </div>
    </div>
  </body>
</html>
